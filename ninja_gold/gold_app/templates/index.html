<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/local.css') }}">
    </head>
    <body>
    	<div class="container">
    	<h1> Come and see how much gold you can take from me!!! </h1>
	    	<p> Your Gold: {{session["gold"] }}</p>
	    	<div id="earn">
		    	<div class="location">
		    		<h3> Farm </h3>
		    		<p>(earns 10-20 golds)</p>
			    	<form action="/process_money" method="post">
			    		<input type ="hidden" value="farm" name="get_gold">
			    		<button type="submit" value="Find Gold!">Find Gold!</button>
			    	</form>
			   	</div>

			   	<div class="location">
		    		<h3> Cave </h3>
		    		<p>(earns 5-10 golds)</p>
			    	<form action="/process_money" method="post"> 
			    		<input type ="hidden" value="cave" name="get_gold">
			    		<button type="submit" value="Find Gold!">Find Gold!</button>
			    	</form>
			   	</div>

			   	<div class="location">
		    		<h3> House </h3>
		    		<p>(earns 2-5 golds)</p>
			    	<form action="/process_money" method="post">
			    		<input type ="hidden" value="house" name="get_gold">
			    		<button type="submit" value="Find Gold!">Find Gold!</button>
			    	</form>
			   	</div>

			   	<div class="location">
		    		<h3> Casino </h3>
		    		<p>(earns/takes 0-50 golds)</p>
			    	<form action="/process_money" method="post">
			    		<input type ="hidden" value="casino" name="get_gold">
			    		<button type="submit" value="Find Gold!">Find Gold!</button>
			    	</form>
			   	</div>
			  </div>
			  <a href="/clear"> Clear Session</a>
			  <div id="display">
			  	<p> Activities </p>
			  	<div class="display-activities"> 	
			  		{% for value in session['myActionsList'] %}
			  		<p> {{ value }} </p>
			  		{% endfor %}
			  		
			  	</div>
			  </div>
		</div><!-- .container -->
    </body>
</html>
